<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes coom google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Kaushan+Script&display=swap');
        /* importando uma fonte do googles fonts, em cima tem o link de importação da font e aqui em font-family: nome da font; */
        body{
            font-family: Caveat;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: Caveat;

        }
    </style>
</head>
<body>
    <h1>título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum officiis beatae voluptatum laboriosam? Repellat vel itaque consequuntur ad tempora, maxime eaque quod, aliquid quisquam, numquam quaerat repellendus sit praesentium quibusdam.</p>
    
</body>
</html>
